version: "3.9"
      
services:
    api: &api
        build:
            context: .
            dockerfile: ./docker/django/Dockerfile
        command: /start
        restart: always
        image: mitch122/katplan-2432:api-1.0
        container_name: katplan_2432_api
        expose:
            - "9999"
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
            - backup_volume:/app/backups
        env_file:
            - ./.envs/.django
            - ./.envs/.postgres
        depends_on:
            - postgres
        networks:
            - katplan_2432_nw

    postgres:
        build:
            context: .
            dockerfile: ./docker/postgres/Dockerfile
        image: mitch122/katplan-2432:db-1.0
        container_name: katplan_2432_db
        restart: always
        volumes:
            - postgres_data_volume:/var/lib/postgresql/data
        env_file:
            - ./.envs/.postgres
        networks:
            - katplan_2432_nw

    nginx:
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        image: mitch122/katplan-2432:nginx-1.0
        container_name: katplan_2432_nginx
        restart: always
        volumes:
            - static_volume:/app/staticfiles
        # ports:
        #     - '5000:80'
        expose:
            - "5000"
        depends_on:
            - api
        networks:
            - katplan_2432_nw

networks:
    katplan_2432_nw:
        external: true

volumes:
    static_volume: 
          name: "katplan_2432_static"
    media_volume: 
          name: "katplan_2432_media"
    backup_volume: 
          name: "katplan_2432_backup"
    postgres_data_volume: 
          name: "katplan_2432_postgres"
