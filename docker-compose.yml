version: "3.9"
      
services:
    api: &api
        build:
            context: .
            dockerfile: ./docker/django/Dockerfile
        command: /start
        restart: always
        image: mitch122/katplan:2432-api-1.0
        container_name: katplan_2432_api
        expose:
            - "9999"
        volumes:
            - media_volume:/app/mediafiles
            - backup_volume:/app/backups
            # - /srv/katplan/mediafiles:/app/mediafiles:z
            # - /srv/katplan/backups:/app/backups:z
        env_file:
            - ./.envs/.django
            - ./.envs/.postgres
        depends_on:
            - postgres
        networks:
            - katplan_2432_nw

    postgres:
        build:
            context: .
            dockerfile: ./docker/postgres/Dockerfile
        image: mitch122/katplan:2432-db-1.0
        container_name: katplan_2432_db
        restart: always
        volumes:
            - postgres_data_volume:/var/lib/postgresql/data
            # - /srv/katplan/postgres:/var/lib/postgresql/data:z
        env_file:
            - ./.envs/.postgres
        networks:
            - katplan_2432_nw

    nginx:
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        image: mitch122/katplan:2432-nginx-1.0
        container_name: katplan_2432_nginx
        restart: always
        volumes:
            - media_volume:/app/mediafiles
            # - /srv/katplan/mediafiles:/app/mediafiles:z
        ports:
            - '5000:80'
        depends_on:
            - api
        networks:
            - katplan_2432_nw

networks:
    katplan_2432_nw:
        external: true

volumes:
    media_volume: 
          name: "katplan_2432_media"
    backup_volume: 
          name: "katplan_2432_backup"
    postgres_data_volume: 
          name: "katplan_2432_postgres"
